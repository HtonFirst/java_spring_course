<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="col-10 mx-auto">
        <h2>Edit product</h2>
        <form th:action="@{product_update}" th:method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">

                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">

            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" class="form-control" th:field="*{description}" placeholder="Enter description">
            </div>
            <div class="mb-3 form-check">
                <label>Price</label>
                <input type="text" class="form-control" th:field="*{price}" placeholder="Enter price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/0b090bbf64.js" crossorigin="anonymous"></script>
</body>
</html>
